<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fda2c43a03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Giphy Search</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Giphy Search</h1>
            <form action="" class="search-form">
            <input type="text" class="search-input" placeholder="Search for GIFs...">
            <button onclick="sendApiRequest()">Giphy!</button>
            <div class="search-button">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <i class="fa-solid fa-xmark search-close"></i>
            </div>
            </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
